<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-system-device-type-heading" jhiTranslate="wpcemApp.systemDeviceType.home.createOrEditLabel">Create or edit a System Device Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!systemDeviceType.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="systemDeviceType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wpcemApp.systemDeviceType.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="systemDeviceType.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wpcemApp.systemDeviceType.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="systemDeviceType.description" required/>
                    <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.description?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wpcemApp.systemDeviceType.deviceType" for="field_deviceType">Device Type</label>
                    <select class="form-control" name="deviceType" [(ngModel)]="systemDeviceType.deviceType" id="field_deviceType" >
                        <option value="CONTROLLER">{{'wpcemApp.DeviceType.CONTROLLER' | translate}}</option>
                        <option value="CONFIGURABLE">{{'wpcemApp.DeviceType.CONFIGURABLE' | translate}}</option>
                        <option value="PASSIVE">{{'wpcemApp.DeviceType.PASSIVE' | translate}}</option>
                        <option value="SENSOR">{{'wpcemApp.DeviceType.SENSOR' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wpcemApp.systemDeviceType.dataSheet" for="field_dataSheet">Data Sheet</label>
                    <input type="text" class="form-control" name="dataSheet" id="field_dataSheet"
                        [(ngModel)]="systemDeviceType.dataSheet" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
