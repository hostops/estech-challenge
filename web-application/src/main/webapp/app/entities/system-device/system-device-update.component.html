<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-system-device-heading" jhiTranslate="wpcemApp.systemDevice.home.createOrEditLabel">Create or edit a System Device</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!systemDevice.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="systemDevice.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wpcemApp.systemDevice.serialNumber" for="field_serialNumber">Serial Number</label>
                    <input type="text" class="form-control" name="serialNumber" id="field_serialNumber"
                        [(ngModel)]="systemDevice.serialNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wpcemApp.systemDevice.deviceConfiguration" for="field_deviceConfiguration">Device Configuration</label>
                    <input type="text" class="form-control" name="deviceConfiguration" id="field_deviceConfiguration"
                        [(ngModel)]="systemDevice.deviceConfiguration" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wpcemApp.systemDevice.type" for="field_type">Type</label>
                    <select class="form-control" id="field_type" name="type" [(ngModel)]="systemDevice.typeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="systemDeviceTypeOption.id" *ngFor="let systemDeviceTypeOption of systemdevicetypes; trackBy: trackSystemDeviceTypeById">{{systemDeviceTypeOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="wpcemApp.systemDevice.connectionsUpcoming" for="field_connectionsUpcoming">Connections Upcoming</label>
                    <select class="form-control" id="field_connectionsUpcoming" multiple name="connectionsUpcoming" [(ngModel)]="systemDevice.connectionsUpcomings">
                        <option [ngValue]="getSelected(systemDevice.connectionsUpcomings, systemDeviceOption)" *ngFor="let systemDeviceOption of systemdevices; trackBy: trackSystemDeviceById">{{systemDeviceOption.serialNumber}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wpcemApp.systemDevice.systemUnit" for="field_systemUnit">System Unit</label>
                    <select class="form-control" id="field_systemUnit" name="systemUnit" [(ngModel)]="systemDevice.systemUnitId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="systemUnitOption.id" *ngFor="let systemUnitOption of systemunits; trackBy: trackSystemUnitById">{{systemUnitOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
