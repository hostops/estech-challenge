<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="systemUnit">
            <h2>{{systemUnit.name}}
                <button type="submit"
                        (click)="previousState()"
                        class="btn btn-info">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                </button>

                <button type="button"
                        [routerLink]="['/system-unit', systemUnit.id, 'edit']"
                        class="btn btn-primary">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                </button>

                <button type="submit"
                        [routerLink]="['/', 'system-unit', { outlets: { popup: systemUnit.id + '/delete'} }]"
                        replaceUrl="true"
                        queryParamsHandling="merge"
                        class="btn btn-danger">
                    <fa-icon [icon]="'times'"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                </button>
            </h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dd>
                    <span>{{systemUnit.description}}</span>
                </dd>
                <dt><span>Authorized persons</span></dt>
                <dd>
                    <span *ngFor="let users of systemUnit.users; let last = last">
                        {{users.login}}{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Devices</span></dt>
                <dd>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th><span>Serial Number</span></th>
                            <th><span>Name</span></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let systemDevice of systemUnit.systemDevices;trackBy: trackId">
                            <td>{{systemDevice.serialNumber}}</td>
                            <td>{{systemDevice.typeName}}</td>
                            <td><button type="submit"
                                    [routerLink]="['/system-device', systemDevice.id, 'view' ]"
                                    class="btn btn-info btn-sm">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline">Inspect</span>
                            </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </dd>
            </dl>
        </div>
    </div>
</div>
